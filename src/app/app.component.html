<div class="container pt-4 pb-4">
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
    aria-controls="collapseExample">Agregar producto</a>
  <div class="collapse clearfix" id="collapseExample">
    <div class="col-md-6 float-left">
      <form #form="ngForm" (submit)="onSubmit(form)" class="shadow p-3"> <!--Referencia local #form="ngForm" // cuando se dispare el evento submit va a disprar el evento onSubmitd
      que va a traer como parametro la referencia local del formulario-->
        <div class="form-group">
          <label> Nombre del producto </label>
          <input type="text" class="form-control" placeholder="ej. sistema operativo" name="Productname" #Productname="ngModel" [(ngModel)]="productService.Productname" required> 
          <!--name="Productname" <== Atributo es el nombre. #Productname="ngModel" <== Referencia local que va a referencia a ngModel. [(ngModel)]="productService.Productname" <== ngModel va a depender del servicio 
            (Para esto ya debe estar inyectado el servicio previamente, en este caso se llama productService) -->
        </div>
        <div class="form-group">
          <label> Precio del producto </label>
          <input type="number" step="0.01" class="form-control" placeholder="ej. 20.00" name="Price" #Price="ngModel" [(ngModel)]="productService.Price" required>
          <!--Step es para que un control acepte decimales-->
        </div>
        <div class="form-group">
          <label> Imagen del producto </label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" (change)="updateControls($event)" name="Image" #Image="ngModel" [(ngModel)]="productService.Image" required>
            <label class="custom-file-label" data-browse="Elegir imagen">{{ fileName }}</label>
          </div>
        </div>
        <div class="form-group">
          <label> Descripción del producto </label>
          <textarea rows="5" class="form-control" placeholder="Breve descripción del producto" name="Description" #Description="ngModel" [(ngModel)]="productService.Description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-success"><i class="fas fa-plus"></i> Agregar </button>
        </div>
      </form>
    </div>
    <div class="col-md-6 float-left">
        <img [src]="imageURL" class="mx-auto d-block">
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow mb-3">
        <img src="../assets/img/google.jpg" height="225" width="100%">
        <div class="card-body">
          <h5 class="card-title"> Google </h5>
          <p class="card-text"> Microsoft </p>
          <p class="card-text"> <small class="text-muted"><b>$</b>80.00</small></p>
        </div>
        <div>
          <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
